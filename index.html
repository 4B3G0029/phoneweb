<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>行動電話使用調查表</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      font-weight: bold;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea, select, button {
      margin-top: 5px;
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .section {
      border: 1px solid #aaa;
      padding: 15px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <h1>行動電話使用調查表</h1>

  <form action="#" method="post">
    <div class="section">
      <label for="name">姓名:</label>
      <input type="text" id="name" name="name" value="鄭穎澤">

      <label for="email">E-Mail:</label>
      <input type="email" id="email" name="email" value="4B3G0029@stust.edu.tw">
    </div>

    <label for="problem">使用手機常碰到哪些問題?</label>
    <textarea id="problem" name="problem" rows="3">手機常常發燙、手機電池不夠持久</textarea>

    <label for="devices">使用過的手機型號? (可複選)</label>
    <select id="devices" name="devices" multiple>
      <option value="smartphone">iPhone</option>
      <option value="tablet">Samsung</option>
      <option value="laptop">HTC</option>
      <option value="desktop">ASUS</option>
      <option value="others">Google Pixel</option>
    </select>

    <button type="submit">送出</button>
  </form>

</body>
</html>
